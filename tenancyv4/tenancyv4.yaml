info:
    description: "The Tenancy Service provides a centralized point for managing Customer and Partner information from an organizational perspective, including associations with Users and Resources. \nThis service also offers endpoints to manage Authorization between various actors (Users to Organizations and Users to Resources). \n\nWith the appropriate permissions, a user can organize their company hierarchy into Folders (subdivisions of a Company by any criteria they choose, such as departments or sites) and Projects (equivalent to the previous Workspace concept). \n\nRoles are predefined in our system and include sets of permissions necessary for managing and viewing data. When using these APIs, ensure you have the appropriate permissions. \n\nAs more data services onboard our platform, additional roles will become available, allowing users to perform more tasks within BlueXP. A User can have multiple roles within the same organization or set of resources. \nNote that the APIs currently support more actions than the UI. The UI will be enhanced to provide these additional features to users in future releases."
    license:
        name: BlueXP License
    termsOfService: https://www.netapp.com/media/10784-cloud-data-services-terms.pdf
    title: (documentation) Tenancy API
    version: "1.0"
