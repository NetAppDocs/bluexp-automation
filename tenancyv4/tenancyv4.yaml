tags:
    - description: "The resource and resourcegroup endpoints enable management of BlueXP identity and access management (IAM) ResourceTypes, resources, and resource groups. \n  \nResourceTypes represent the various types of resources that are stored in BlueXP IAM and can only be modified by NetApp.\n\nA resource is a working environment that BlueXP already manages or an undiscovered resource that is associated with your organization (for example, an on-premises ONTAP cluster). BlueXP is aware of undiscovered resources based on your organization's telemetry data. \n\nA resource group is a set of resources that you can manage as a group. In BlueXP IAM, you can manage implicit resource groups and explicit resource groups. In an implicit resource group, resources belong to the same organization, project, or folder. In an explicit resource group, resources can belong to different elements of a resource hierarchy."
      name: Resource and Resourcegroup
    - description: "The permission endpoints provide access to an internal collection of available permissions in BlueXP identity and access management (IAM). Permissions are defined as a low-level string of characters that a user or service account can use to determine authorization. \n  \nA user can have permissions for the resources in the entire organization or in specific folders and projects. Permissions prevent or allow a user to perform specific actions at a specific level of the resource hierarchy."
      name: Permission
    - description: "The role endpoints enable you to create and view roles, which are sets of permissions. \n\nIn BlueXP identity and access management (IAM), you don't assign permissions directly to users in an organization. Instead, you assign each user a role. A role contains a set of permissions that enables a user to perform specific actions at a specific level of the resource hierarchy. Roles can represent actions or features, or the access level that user has for a particular service. \n\nBlueXP IAM supports several predefined roles that you can assign to the users in your organization. Custom roles are not supported."
      name: Role
    - description: |-
        The hierarchy endpoints enable you to accurately represent your organization's complete resource hierarchy using folders and projects.

        A Hierarchy is composed of multiple elements:
        <ul>
        <li>The organization is the top of the BlueXP IAM hierarchy. Optionally, you can also have a child organization under a parent organization. An organization represents a purchaser of goods or services from NetApp.</li>
        <li>Folders are children of the organization or of another folder. Folders are optional in BlueXP IAM and can represent a city, department, region, deployment environment, and so on.</li>
        <li>Projects are children of the organization or of a folder. Projects represent a working space in BlueXP that organization members can access to manage resources.</li>
        <li>Resources are associated with one or more folders or projects.</li>
        </ul>
      name: Hierarchy
    - description: "The user and usergroup endpoints enable you to create and manage users and user groups.\n\nIn BlueXP identity and access management (IAM), a user represents a human user, a service account, or an agent. For example, you can create a user that represents a Connector. \n\nA user group is a set of users that you can manage as a group. In BlueXP IAM, you can manage implicit user groups and explicit user groups. In an implicit user group, users belong to the same organization, project, or folder. In an explicit user group, users can belong to different elements of the resource hierarchy."
      name: User and Usergroup
