components:
    parameters:
        continue:
            description: |-
                Indicates the token to resume from, when listing a collection.


                URL examples: "continue=[Continue Token from Collection Metadata]"


                OpenAPI examples: "[Continue Token from Collection Metadata]"
            in: query
            name: continue
            schema:
                $ref: '#/components/schemas/query_continue'
        count:
            description: |-
                Indicates if the total number of resources should be returned in the metadata object.


                URL examples: "count=true"


                OpenAPI examples: "true"
            in: query
            name: count
            schema:
                $ref: '#/components/schemas/query_count'
        filter:
            description: |-
                Specifies which fields should be matched in order to return a resource when listing a collection.


                Supported operators:
                * eq - Equality
                * lt/gt - Less than/greater than
                * lte/gte - Less than or equal to/greater than or equal to


                URL example: "filter=field%20eq%20%27value%27"


                OpenAPI examples: "field eq 'value'"
            in: query
            name: filter
            schema:
                $ref: '#/components/schemas/query_filter'
        include:
            description: |-
                Specifies which fields should be returned when listing a collection.


                URL examples: "include=id", "include=id,name"


                OpenAPI examples: "id"
            in: query
            name: include
            schema:
                $ref: '#/components/schemas/query_include'
        limit:
            description: |-
                Specifies the maximum number of resources to return when listing a collection.


                URL examples: "limit=2"


                OpenAPI examples: "2"
            in: query
            name: limit
            schema:
                $ref: '#/components/schemas/query_limit'
        order_by:
            description: |-
                Indicates the sort order of resources when listing a collection.


                URL examples: "orderBy=name", "orderBy=name%20desc"


                OpenAPI examples: "name desc"
            in: query
            name: orderBy
            schema:
                $ref: '#/components/schemas/query_order_by'
        skip:
            description: |-
                Specifies the number of resources to skip when listing a collection.


                URL examples: "skip=1"


                OpenAPI examples: "1"
            in: query
            name: skip
            schema:
                $ref: '#/components/schemas/query_skip'
    responses:
        400BadRequest:
            content:
                application/vnd.netapp.bxp.problem+json:
                    example:
                        detail: The supplied query parameters are invalid.
                        status: "400"
                        title: Invalid query parameters
                        type: https://bluexp.netapp.io/problems/1
                    schema:
                        $ref: '#/components/schemas/type_bxp_problem_detail'
            description: Bad Request
        401Unauthorized:
            content:
                application/vnd.netapp.bxp.problem+json:
                    example:
                        detail: The request is missing the required bearer token.
                        status: "401"
                        title: Missing bearer token
                        type: https://bluexp.netapp.io/problems/1
                    schema:
                        $ref: '#/components/schemas/type_bxp_problem_detail'
            description: Unauthorized
        403Forbidden:
            content:
                application/vnd.netapp.bxp.problem+json:
                    example:
                        detail: The requested operation isn't permitted.
                        status: "403"
                        title: Operation not permitted
                        type: https://bluexp.netapp.io/problems/11
                    schema:
                        $ref: '#/components/schemas/type_bxp_problem_detail'
            description: Forbidden
        404NotFound:
            content:
                application/vnd.netapp.bxp.problem+json:
                    example:
                        detail: The collection specified in the request URI wasn't found.
                        status: "404"
                        title: Collection not found
                        type: https://bluexp.netapp.io/problems/2
                    schema:
                        $ref: '#/components/schemas/type_bxp_problem_detail'
            description: Not Found
        409Conflict:
            content:
                application/vnd.netapp.bxp.problem+json:
                    example:
                        detail: The request body JSON contains a field that conflicts with an idempotent value.
                        status: "409"
                        title: JSON resource conflict
                        type: https://bluexp.netapp.io/problems/10
                    schema:
                        $ref: '#/components/schemas/type_bxp_problem_detail'
            description: Conflict
