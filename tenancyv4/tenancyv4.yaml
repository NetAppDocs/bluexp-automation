info:
    description: "The BlueXP identity and access management (IAM) service provides a centralized point for managing customer and partner information. \nBlueXP IAM endpoints enable you to manage and control access to BlueXP resources. \n\nIf you're using BlueXP in standard mode, you no longer have a BlueXP account. Instead, you have a BlueXP organization that you manage using BlueXP IAM. \n\nBlueXP IAM uses predefined roles that include sets of permissions which are required to manage and view data. You can have multiple roles within the same organization or set of resources. \n\nYou should verify that you have the appropriate permissions when using the BlueXP IAM API endpoints. With the appropriate permissions, you can manage an organization hierarchy into folders (subdivisions of an organization using criteria such as department or region) and projects (a workspace in BlueXP). After you organize your resources into folders and projects, you can grant granular access to resources by providing organization members with permissions to specific folders and projects. \n\n \nThe BlueXP IAM REST API currently supports more actions than what is available through the UI."
    license:
        name: BlueXP License
    termsOfService: https://www.netapp.com/media/10784-cloud-data-services-terms.pdf
