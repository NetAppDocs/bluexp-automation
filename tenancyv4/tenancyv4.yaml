tags:
    - description: |-
        The Resource and ResourceGroup APIs provide allows management of Resources and groups of Resources, as well as ResourceTypes. ResourceTypes can only be managed by NetApp and represent the various types of resources we can store.

        A Resource represents anything we want to track in Tenancy such as Cluster, Node, Working Environment and all elements of a Customer Hierarchy.

        A ResourceGroup is a set of Resources a user want to track together. We have implicit ResourceGroups (such as all the resources belonging to a same organization or folder) and explicit ones when a user want to group resources belonging to different element of his hierarchy.
      name: Resource and Resourcegroup
    - description: |-
        <B>Do not show on public documentation</B>

        The Permission API provides access to internal collection of Permissions available. Permissions are low-level string of characters a user or service can key on to determine authorization.
      name: Permission
    - description: |-
        <B>Do not show on public documentation</B>

        The Role API enables a user to create and view Roles, which are sets of Permissions. Roles allow association to users without having to associate individual permissions. Roles can represent actions or features, or more classicly level of access to a particular service.
      name: Role
    - description: |-
        The Hierarchy APIs allows the control of Organizations/Folders/Projects to represent accurately Customers and their dependencies.

        A Hierarchy is composed multiple elements:
        <ul>
        <li>a Parent Organization (optional)</li>
        <li>An Organization, which represent a purchaser of goods or services from NetApp</li>
        <li>One or more level of folders. Folders can be used to represent City, department, region, deployment Environment.... (optional)</li>
        <li>One or more projects. A project represent a Working space where you can enable data-services on your various resources</li>
        </ul>
      name: Hierarchy
    - description: "The User and UserGroup APIs allows creation of Users and groups of Users.\n\nA User represent a human user, a service account or an agent (representing a connector for example). \n\nA Usergroup is a set of Users who can be tracked together. We have implicit UserGroups (such as all the users belonging to a same organization or folder) and explicit ones when a user want to group users belonging to different element of his hierarchy."
      name: User and Usergroup
