info:
    description: "The BlueXP federation service manages identity federation between BlueXP and customer identity providers. \nIdentity federation enables single sign-on with BlueXP so that your corporate users can log in using their credentials. \n\nThe federation service endpoints also allow a user to configure their notification settings so that they're notified \nbefore their identity provider credentials or certificates expire.\n\nThe following components are defined within the BlueXP federation service:\n<ul>\n<li>domain</li>\n<li>federation</li>\n<li>unmigrated connection</li>\n</ul>\n\nTo configure a federation, all domains that don't match the user's email address must be verified. \nDomain verification includes:\n<ol>\n<li>Adding a domain to BlueXP and receiving a unique code.</li>\n<li>Creating a DNS TXT record for the domain using the code.</li>\n<li>Verifying the domain in BlueXP.</li>\n</ol>\n\nThe federation service replaces the functionality provided through Cloud Central Federation Setup. Federations \nconfigured through Cloud Central are \"unmigrated connections\". The unmigrated connection endpoints enable you to \nnon-disruptively import a connection into a BlueXP organization and manage it through the federation service. \nAfter you import a connection, it cannot be managed through Cloud Central Federation Setup.\n\n<p><strong>Note</strong>: Before using the API reference documentation, review the \n<a href=\"https://docs.netapp.com/us-en/cloud-manager-automation/platform/overview.html\">Get started</a> section for the BlueXP APIs. For more information about the security tokens and identifiers you'll need when using the API, review the <a href=\"https://docs.netapp.com/us-en/cloud-manager-automation/platform/get_identifiers.html\">Common workflows and tasks </a> section.</p>\n</details>\n<hr />\n   <details>\n<summary>REST implementation</summary>\n<h3>HTTP methods</h3>\n<table>\n<thead>\n<tr>\n<th>Method</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><code>POST</code></td>\n<td>Create an object instance</td>\n</tr>\n<tr>\n<td><code>GET</code></td>\n<td>Retrieve an object instance or collection</td>\n</tr>\n<tr>\n<td><code>PATCH</code></td>\n<td>Update an existing object</td>\n</tr>\n<tr>\n<td><code>DELETE</code></td>\n<td>Remove an existing object</td>\n</tr>\n</tbody>\n</table>\n<h3>Request headers</h3>\n<table>\n<thead>\n<tr>\n<th>Request Header</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><code>Authorization</code></td>\n<td>This header contains a bearer token used to access the BlueXP server.</td>\n</tr>\n<tr>\n<td><code>Content-Type</code></td>\n<td>This representation header is used to indicate the original media type of the resource.</td>\n</tr>\n<tr>\n<td><code>X-agent-id</code></td>\n<td>	The agent identifier is used to identify the user agent.</td>\n</tr>\n<tr>\n<td><code>Accept</code></td>\n<td>The server automatically returns content in JSON format if Accept header is not specified.</td>\n</tr>\n</tbody>\n</table>\n<h3>Query parameters</h3>\n<p>You can use query parameters with endpoints in the following components:</p>\n<table>\n<thead>\n<tr>\n<th>Component</th>\n<th>Query Parameter</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><code>Domain</td>\n<td>include,  </br>count, </br>filter, </br>limit, </br>skip, </br>orderBy</td>\n</tr>\n<tr>\n<td><code>Federation</td>\n<td>include,  </br>count, </br>filter, </br>limit, </br>skip, <br>orderBy</td>\n</tr>\n<tr>\n<td></td>\n<td></td>\n</tr>\n</tbody>\n</table>\n<h3>Response headers</h3>\n<p>This API uses the standard HTTP response headers common with all BlueXP APIs. See <a href=\"https://docs.netapp.com/us-en/cloud-manager-automation/platform/http_details.html\">REST implementation</a> for more information.</p>\n<h3>HTTP status codes</h3>\n<table>\n<thead>\n<tr>\n<th>HTTP Status Code</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><code>200</code></td>\n<td>OK: Returned for successful operation completion</td>\n</tr>\n<tr>\n<td><code>202</code></td>\n<td>Accepted: The request was accepted and is currently in process.</td>\n</tr>\n<tr>\n<td><code>204</code></td>\n<td>The operation was completed successfully and the server did not send a response message.</td>\n</tr>\n<tr>\n<td><code>400</code></td>\n<td>Bad Request: Returned if the input is malformed and could not be parsed</td>\n</tr>\n<tr>\n<td><code>401</code></td>\n<td>Unauthorized: Returned if user authentication failed or the token has expired</td>\n</tr>\n<tr>\n<td><code>403</code></td>\n<td>Forbidden: Returned for authorization errors depending on the resource and token.</td>\n</td>\n</tr>\n<tr>\n<td><code>409</code></td>\n<td> Conflict: The operation failed because another operation is already in progress.</td>\n</td>\n</tr>\n<tr>\n<td><code>5xx</code></td>\n<td> An unexpected error occurred within the BlueXP server which has prevented it from fulfilling the request.</td>\n</tr>\n</tbody>\n</table>\n</details>\n<hr />\n   <details>\n<summary>Error handling</summary>\n<p>There are three processes involved with error handling and processing.</p>\n<ul>\n<li>The error is logged for supportability</li>\n<li>The error is also returned to the caller for any specific handling</li>\n<li>The database connection is rolled back</li>\n"
