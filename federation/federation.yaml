                    example:
                        detail: The request is missing the required bearer token.
                        status: "401"
                        title: Missing bearer token
                        type: https://bluexp.netapp.io/problems/1
                    schema:
                        $ref: '#/components/schemas/type_bxp_problem_detail'
            description: Unauthorized
        403Forbidden:
