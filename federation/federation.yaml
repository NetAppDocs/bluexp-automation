paths:
    /organizations/{organization_id}/domains:
        get:
            description: Lists all domains.
            parameters:
                - $ref: '#/components/parameters/filter'
                - $ref: '#/components/parameters/skip'
                - $ref: '#/components/parameters/include'
                - $ref: '#/components/parameters/limit'
                - $ref: '#/components/parameters/order_by'
                - $ref: '#/components/parameters/count'
            responses:
                "200":
                    content:
                        application/vnd.netapp.bxp.domains+json:
                            schema:
                                $ref: '#/components/schemas/domain_1.0_list_response_body'
                    description: List of domains.
                "400":
                    $ref: '#/components/responses/400BadRequest'
                "401":
                    $ref: '#/components/responses/401Unauthorized'
                "403":
                    $ref: '#/components/responses/403Forbidden'
            summary: List domains.
            tags:
                - Domain
            x-permission: bxp:domain-read
            x-persistence: true
            x-scope: documentation,private,public
        parameters:
            - $ref: '#/components/parameters/organization_id'
        post:
            description: Creates a new domain.
            requestBody:
                content:
                    application/vnd.netapp.bxp.domain+json:
                        schema:
                            $ref: '#/components/schemas/domain_1.0_post_request_body'
                description: Create a new domain.
                required: true
            responses:
                "201":
                    content:
                        application/vnd.netapp.bxp.domain+json:
                            schema:
                                $ref: '#/components/schemas/domain_1.0_get_response_body'
                    description: Returns the newly created domain in the JSON response body.
                    headers:
                        Location:
                            description: Location of the newly created resource.
                            schema:
                                format: uri
                                type: string
                "400":
                    $ref: '#/components/responses/400BadRequest'
                "401":
                    $ref: '#/components/responses/401Unauthorized'
                "403":
                    $ref: '#/components/responses/403Forbidden'
                "404":
                    $ref: '#/components/responses/404NotFound'
                "409":
                    $ref: '#/components/responses/409Conflict'
            summary: Create a new domain.
            tags:
                - Domain
            x-permission: bxp:domain-create
            x-persistence: true
            x-scope: documentation,private,public
    /organizations/{organization_id}/domains/{domain_id}:
        delete:
            description: Deletes the specified domain.
            responses:
                "204":
                    description: Indicates whether the domain was deleted.
                "400":
                    $ref: '#/components/responses/400BadRequest'
                "401":
                    $ref: '#/components/responses/401Unauthorized'
                "403":
                    $ref: '#/components/responses/403Forbidden'
                "404":
                    $ref: '#/components/responses/404NotFound'
            summary: Delete a domain.
            tags:
                - Domain
            x-permission: bxp:domain-delete
            x-persistence: true
            x-scope: documentation,private,public
        get:
            description: Retrieves the specified domain.
            parameters:
                - $ref: '#/components/parameters/include'
            responses:
                "200":
                    content:
                        application/vnd.netapp.bxp.domain+json:
                            schema:
                                $ref: '#/components/schemas/domain_1.0_get_response_body'
                    description: Returns the stored domain in the JSON response body.
                "400":
                    $ref: '#/components/responses/400BadRequest'
                "401":
                    $ref: '#/components/responses/401Unauthorized'
                "403":
                    $ref: '#/components/responses/403Forbidden'
                "404":
                    $ref: '#/components/responses/404NotFound'
            summary: Retrieve a domain.
            tags:
                - Domain
            x-permission: bxp:domain-read
            x-persistence: true
            x-scope: documentation,private,public
        parameters:
            - $ref: '#/components/parameters/organization_id'
            - description: ID of the domain.
              example: 4336388b-2992-43af-81de-ba9284b7dc36
              in: path
              name: domain_id
              required: true
              schema:
                format: uuid
                type: string
        patch:
            description: Updates the specified domain.
            requestBody:
                content:
                    application/vnd.netapp.bxp.domain+json:
                        schema:
                            $ref: '#/components/schemas/domain_1.0_patch_request_body'
                description: Replaces the specified attributes in the request body with the values provided.
                required: true
            responses:
                "200":
                    content:
                        application/vnd.netapp.bxp.domain+json:
                            schema:
                                $ref: '#/components/schemas/domain_1.0_get_response_body'
                    description: Returns the updated domain in the JSON response body.
                "400":
                    $ref: '#/components/responses/400BadRequest'
                "401":
                    $ref: '#/components/responses/401Unauthorized'
                "403":
                    $ref: '#/components/responses/403Forbidden'
                "404":
                    $ref: '#/components/responses/404NotFound'
            summary: Update a domain.
            tags:
                - Domain
            x-permission: bxp:domain-modify
            x-persistence: true
            x-scope: documentation,private,public
